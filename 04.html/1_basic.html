<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--1.html 기본 문법-
    <시작 태그>내용 Content</종료 태그>
    전체를 html 요소(Element)라 부르고 태그라고 혼용해서 부르기도 함
-->

  <div>Hello</div>
  <!--2. 부모와 자식관계 태그안에 태그가 자식. 가독성을 위해 들여쓰기-->

  <div>
    <div>
      <div>내용</div>
    </div>
  </div>


</body>
</html>
